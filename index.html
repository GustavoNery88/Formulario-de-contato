<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="conteiner-informacoes">
            <section>
                <div class="conteiner-informacoes-contatos">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-telephone-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                    </svg>
                    <h3>LIGUE PARA NÓS</h3>
                </div>
                <p>1 (234) 567-891, 1 (234) 987-654</p>
            </section>
            <section>
                <div class="conteiner-informacoes-contatos">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                        <path
                            d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                    </svg>
                    <h3>LOCALIZAÇÃO</h3>
                </div>
                <p>121 Rock Street, 21 Avenue, Nova York, <br> NY 92103-9000</p>
            </section>
            <section>
                <div class="conteiner-informacoes-contatos">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-clock-fill" viewBox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z" />
                    </svg>
                    <h3>HORÁRIO COMERCIAL</h3>
                </div>
                <p>Seg – Sex …… 10h – 20h, Sáb, Dom….… Fechado</p>
            </section>
        </div>
        <div class="container-formulario">
            <header>
                <h1>Contate-Nos</h1>
            </header>
            <form class="container-formulario-form" >
                <div>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu Nome">
                </div>
                <div>
                    <input type="email" placeholder="Digite um endereço de e-mail válido">
                </div>
                <div>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="7"
                        placeholder="Digite sua Mensagem"></textarea>
                </div>
                <button class="botao-enviar" type="submit">ENVIAR</button>
            </form>
        </div>

    </div>
</body>

</html>
